<div class="login-body">
    <article class="container-login center-block">
        <section>
            <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                <div id="login-access" class="tab-pane fade active in">

                    <h2><i class="glyphicon glyphicon-log-in"></i> Acceso</h2>
                    <form ng-submit="login()" class="form-horizontal">
                        <div class="form-group ">
                            <label for="login" class="sr-only">Email</label>
                            <input ng-model="user.email" type="text" class="form-control" name="login" id="login_value" placeholder="Email" tabindex="1" value="" />
                        </div>
                        <div class="form-group ">
                            <label for="password" class="sr-only">Password</label>
                            <input ng-model="user.password" type="password" class="form-control" name="password" id="password" placeholder="Password" value="" tabindex="2" />
                        </div>

                        <div class="form-group ">
                            <button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Entra</button>
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </article>
</div>
